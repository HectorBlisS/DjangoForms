<h1>El detalle del post</h1>

<form method="post" action="{%url 'mail'%}">
	{%csrf_token%}
	<input name="amigo" type="text" placeholder=" a quien se lo compartirÃ¡s?">
	<input name="link" type="hidden" value="http://localhost:8000/{{post.id}}/">
	<input type="submit" value="Enviar correo">
</form>


<h2>{{post.titulo}}</h2>
<p>{{post.cuerpo}}</p>
<span>{{post.autor}}</span>
<h2>Comentarios:</h2>

<form action="." method="post">
{%csrf_token%}
{{form.as_p}}
<input type="submit">
</form>

{%for comentario in post.comentarios.all%}
<p>{{comentario.fecha}} -- {{comentario.autor}}</p>
<p>{{comentario.cuerpo}}</p>
{%endfor%}
